<button id="assign-button" class="aui-button aui-button-primary">Assign to me</button>
<script src="https://connect-cdn.atl-paas.net/all.js"></script>
<script>
    AP.user.getCurrentUser(function(user) {
        const accountId = user.atlassianAccountId; // Jira Cloud uses accountId, not username
        AP.request({
            url: `/rest/api/3/issue/ISSUE-KEY`, // replace ISSUE-KEY dynamically if needed
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify({
                fields: {
                    assignee: { accountId: accountId }
                }
            }),
            success: function() {
                console.log('Assigned to you!');
            },
            error: function(xhr) {
                console.error('Assignment failed:', xhr);
            }
        });
    });
</script>
